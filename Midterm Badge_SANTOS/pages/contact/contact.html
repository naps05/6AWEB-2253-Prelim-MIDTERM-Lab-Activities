<h2>Contact</h2>

<div *ngIf="!submitted">
  <label>
    Name:
    <input [(ngModel)]="name" />
  </label><br><br>

  <label>
    Email:
    <input [(ngModel)]="email" />
  </label><br><br>

  <label>
    Message:
    <textarea [(ngModel)]="message"></textarea>
  </label><br><br>

  <button (click)="onSubmit()">Submit</button>

  <h3>Form Preview</h3>
  <p><strong>Name:</strong> {{ name | uppercase }}</p>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Message:</strong> {{ message }}</p>
</div>

<div *ngIf="submitted">
  <h3>Submitted!</h3>
  <p>Thank you for your message, {{ name }}!</p>
  <button (click)="submitted = false">Submit Another</button>
</div>
