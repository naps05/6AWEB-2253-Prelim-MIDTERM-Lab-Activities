<h2>Table 1: Users</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.website }}</td>
    </tr>
  </tbody>
</table>

<h2>Table 2: User Descriptions</h2>
<table class="table">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let desc of descriptions">
      <td>{{ desc.userId }}</td>
      <td>{{ desc.description }}</td>
    </tr>
  </tbody>
</table>
